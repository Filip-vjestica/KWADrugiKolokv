<h3>Change task details</h3>
<form (ngSubmit)="submitChange()">
  <div class="form-group">
    <label for="">Id</label>
    <input type="text" class="form-control" name="id" [(ngModel)]="task.id" />
  </div>
  <div class="form-group">
    <label for="">Description</label>
    <input type="text" class="form-control" name="description" [(ngModel)]="task.description"/>
  </div>
  <div class="form-group">
    <label for="">Status</label>
    <input type="text" class="form-control" name="status" [(ngModel)]="task.status"/>
  </div>
  <div class="form-group">
    <label for="">title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="task.title"/>
  </div>

  <input type="submit" class="btn btn-primary" value="Change" />
</form>
