<h3>Add new task</h3>
<div class="d-flex justify-content-center">
  <form (ngSubmit)="submit()">
    <div class="form-group">
      <label for="id">Id: </label>
      <input type="text" class="form-control" name="id" [(ngModel)]="newTask.id"/>
    </div>
    <div class="form-group">
      <label for="title">Title: </label>
      <input type="text" class="form-control" name="title" [(ngModel)]="newTask.title"/>
    </div>
    <div class="form-group">
      <label for="role">Status: </label>
      <input type="text" class="form-control" name="status" [(ngModel)]="newTask.status"/>
    </div>
    <div class="form-group">
      <label for="role">Description: </label>
      <input type="text" class="form-control" name="description" [(ngModel)]="newTask.description"/>
    </div>
    <button type="submit" class="btn btn-primary">Add new task</button>
  </form>
</div>
